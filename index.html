<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Remote Controlled Trello</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/wingcss"/>
    <link rel="stylesheet" href="styles.css"/>

  </head>
  <body>
    <h1><i class="fab fa-trello"></i> ConTrello</h1>

    <div class="card">
      <h2 class="card-name">loading...</h2>
      <p class="timer">10:23</p>
    </div>
      
    <div class="buttons">
      <button class="complete-btn">
        <i class="fa fa-check-circle fa-lg"></i>
      </button>
      <button class="stop-btn">
        <i class="fa fa-bell-slash fa-lg"></i>
      </button>
    </div>
    <h4 class="error-message">
      <i class="fa fa-exclamation-circle fa-lg"></i>
      <br> 
      This is an example error
    </h4>
    <video style="display:none;" autoplay></video>
  </body>
  <script type="module" src="utils.js"></script>
  <script type="module" src="orientation.js"></script>
  <script type="module" src="flashlight.js"></script>
  <script type="module" src="countdown.js"></script>
  <script type="module" src="scripts.js"></script>
</html>
